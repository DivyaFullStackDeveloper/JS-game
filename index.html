<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Hunt</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0f7ff 0%, #fff0f8 100%);
      }
      .container-one {
        position: relative;
        width: 715px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(145deg, #89f7fe 0%, #ffb8d1 100%);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(120, 180, 255, 0.4);
      }
      .text-box {
        background: linear-gradient(135deg, #ffffff 0%, #f4f9ff 100%);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        color: white;
        width: 400px;
        height: 300;
        border: 3px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 1;
      }
      .text-box h1 {
        font-size: 45px;
        margin-bottom: 15px;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #00a8e8, #ff6b9d);
      }
      .text-box p {
        font-size: 20px;
        background: linear-gradient(135deg, #cdeafb, #fdcfe5);
        padding: 50px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        color: #334e68;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(0, 168, 232, 0.15);
      }
      .refrance-btn {
        background: linear-gradient(135deg, #00a8e8 0%, #e63965 100%);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 14px 35px;
        border-radius: 12px;
        cursor: pointer; 
        box-shadow: 0 6px 20px rgba(0, 168, 232, 0.4);
        transition: 0.3s;
      }
      .refrance-btn:hover {
        background: linear-gradient(135deg, #007bb5 0%, #c9184a 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 168, 232, 0.5);
      }
      .bunny1 {
        position: absolute;
        left: 508px;
        bottom: -20px;
        width: 500px;
        height: auto;
        z-index: 2;
        opacity: 0.95;
      }
      .bunny2 {
        position: absolute;
        right: 695px;
        bottom: -10px;
        width: 400px;
        height: auto;
        z-index: 1;
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="container-one">
      <img src="./assets/image/skyblue1.png" alt="" class="bunny2" />
      <div class="text-box">
        <h1>Memory Hunt</h1>
        <p>Memorize the numbers,<br />then select them in order!</p>
        <a class="refrance-btn" href="/assets/page-two.html">Let's Play!</a>
      </div>
      <img src="./assets/image/pink-bunny2.png" alt="Bunny" class="bunny1" />
    </div>
  </body>
</html>
